name: testing

on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: python test.py
  build_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: make pdf
        uses: actions/checkout@v2
        uses: dante-ev/latex-action@latest
        with:
          entrypoint: make pdf

